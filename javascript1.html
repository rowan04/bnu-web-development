<html>

<head>
    <title>JavaScript Alert, Prompt and Confirm</title>

    <script type="text/javascript">

    const objects = ["brick", " rock", " volcano", " hummus"];

        function display_alert() {
            alert("Do NOT click the other two buttons")
        }

        function display_prompt() {
            const input = prompt("How do you plead?")
            document.write("<h3> You plead: " + input + "</h3>")
        }

        function display_confirm() {
            const confirmed = confirm("Do you confirm to confirming?")
            if (confirmed) {
                document.write("<h3>Confirmation acceptable</h3>")
            }
            else {
                document.write("Objects that are smarter than you: " + objects.toString())
            }
        }

    </script>

</head>

<body>

    <h1>JavaScript Alert, Prompt and Confirm</h1>
    <input type="button" onclick="display_alert()" value="Alert" />
    <input type="button" onclick="display_prompt()" value="Prompt" />
    <input type="button" onclick="display_confirm()" value="Confirm" />

</body>
