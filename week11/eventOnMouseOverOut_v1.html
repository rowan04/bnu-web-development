<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Events - onmouse-over-out - adapted from Moseley, 2007 </title>
	</head>
	<body bgColor="green">
		<h1 onmouseover="this.style.color='yellow'; document.bgColor='red'" onmouseout="this.style.color='blue'; document.bgColor='thistle'">Hello, this is my new web page</h1>
	</body>
</html>
