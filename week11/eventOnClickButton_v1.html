<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Events - onclick button - adapted from Moseley, 2007 </title>
    </head>
    <body background-color="green">
        <h1>Hello, this is my new web page</h1>
        <button type="button" name="findtime" onclick="alert('The time and date is '+Date())">time and date info</button><br>
        <button type="button" name="red" onclick="document.bgColor='red';">red</button><br>
        <button type="button" name="blue" onclick="document.bgColor='blue';">blue</button><br>
        <button type="button" name="green" onclick="document.bgColor='green';">green</button><br>

    </body>
</html>
