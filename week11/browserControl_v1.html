<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
		<title>Browser control - adapted from Moseley, 2007 </title>
		<script type="text/javascript">
			function newWindow() { 
				myWindow = window.open("", "pagename", "width=100, height=75, scrollbars=yes, resizable=yes")
				myWindow.document.write("<html><head><title>JS generated window!<\/title><\/head><body><h2>This page is generated by JavaScript<\/h2><\/body><\/html>");
			}
		</script>
	</head>

	<body>
		<button onclick="newWindow()">click to open a new window</button>
	</body>
</html>
