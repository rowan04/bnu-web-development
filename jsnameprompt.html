<html>

<head>
    <title>JavaScript Name Prompt</title>

    <script type="text/javascript">

    const names = [];

        function activate() {
            names[0] = prompt("Enter the first name:")
            names[1] = prompt("Enter the second name:")
            names[2] = prompt("Enter the third name:")

            let count = 0;
            while (count < 3) {
                document.write("<p>Hello " + names[count] + ", there are " + names[count].length + " letters in your name.</p>")
                count++
            }

            window.setTimeout(sorting, 1500)
        }

        function sorting() {
            names.sort()
            alert("Here is the list of names in alphabetical order:\n" + names[0] + "\n" + names[1] + "\n" + names[2])

            names.reverse()
            alert("Here is the list of names in reverse alphabetical order:\n" + names)
        }

    </script>

</head>

<body>

    <h1>JavaScript Name Prompt</h1>
    <input type="button" onclick="activate()" value="Begin Program!" />

</body>
