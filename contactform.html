<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Details Form</title>
        <script src="contactform.js"></script>
    </head>

    <body>
        <form id="signUpForm" action="#" class="form" name="userDetails" onsubmit="processForm(this)">
            <div id="name">
                <label for="nameInput">Full Name (e.g: Rowan J Moss):</label>
                <input type="text" id="nameInput" name="name" required>
                <br><br>
            </div>
            <div id="address">
                <label for="addressInput">Address</label>
                <input type="text" id="addressInput" name="address" required>
                <br><br>
            </div>
            <div id="city">
                <label for="cityInput">City</label>
                <input type="text" id="cityInput" name="city" required>
                <br><br>
            </div>
            <div id="postcode">
                <label for="postcodeInput">Postcode</label>
                <input type="text" id="postcodeInput" name="postcode" required>
                <br><br>
            </div>
            <input type="submit" value="Submit">
            <div id="confirm">
            </div>
        </form>
    </body>
</html>
