<!DOCTYPE html>

<html>
    <head>
        <title>Counters</title>

        <style>
            .counter {
            font-size: 16px;
            margin-bottom: 10px;
            }

            button {
            padding: 5px 10px;
            font-size: 14px;
            margin: 0px 10px 30px 0px;
            }
        </style>

        <script type="text/javascript">
            let counter1 = 0;
            let counter2 = 0;

            function increaseCounter(counter) {
                if (counter == 1) {
                    counter1++;
                    document.getElementById('counter1').innerText = `Counter 1: ${counter1}`;
                } else if (counter == 2) {
                    counter2++;
                    document.getElementById('counter2').innerText = `Counter 2: ${counter2}`;
                }
            }
        </script>
    </head>

    <body>
        <div>
            <p class="counter" id="counter1">Counter 1: 0</p>
            <button onclick="increaseCounter(1)">Increase Counter 1</button>
        </div>

        <div>
            <p class="counter" id="counter2">Counter 2: 0</p>
            <button onclick="increaseCounter(2)">Increase Counter 2</button>
        </div>
    </body>
</html>
